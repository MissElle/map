<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Patrick+Hand" rel="stylesheet">
    <title>Happy Mother's Day!</title>
  </head>
  <body>
    <header>
      <div class="heading"><img src="images/heart.png"><h1>Miss You Bunches</h1><img src="images/heart2.png"></div>
      <div id="movie"><video controls></video></div>
    </header>
 
    <div class="wrapper">
      <form name="myCoords" id="myCoords">
        <h3>~le Tour de Seattle~</h3>
        <select name="favPlaces" id="favPlaces">
          <option selected disabled>Pick a Location!</option>
          <option name="favPlaces" id="opLoc"> Your Location</option>
          <option name="favOptions" id="opMer">The Mercury</option>
          <option name="favOptions" id="opCal">Cal Anderson Park</option>
          <option name="favOptions" id="opNyx">Dick's Burgers</option>
          <option name="favOptions" id="opCon">Convention Center</option>
          <option name="favOptions" id="opUwe">UW Extension</option>
          <option name="favOptions" id="opLib">Seattle Public Library</option>
          <option name="favOptions" id="opUwa">Uwajimaya</option>
          <option name="favPlaces" id="opKob">Kobe Terrace</option>
          <option name="favOptions" id="opEnter">Enter Coordinates</option>
        </select>

        <div class=coordinates>
          <div class="input-element"><p>Latitude:</p><input type="number" step="any" id="myLat"></div>
          <div class="input-element"><p>Longitude:</p><input type="number" step="any" id="myLng"></div>
          <div class="input-element"><p>Zoom:</p><input type="number" step=2 min="0" max="30" id="myZoom" value="16"></div>
        </div>
      </form>

      <div id="map"><p>Oops!<br>The map didn't load right</p></div>

    </div>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmniRhTrlDNlnE6CAIlcUbJSGJyZOelk8&callback=initMap"
    async defer></script>
  </body>
</html>
